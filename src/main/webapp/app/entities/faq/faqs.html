<div>
    <h2 data-translate="jadminApp.faq.home.title">Faqs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="faq.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="jadminApp.faq.home.createLabel">
                        Create new Faq
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'jadminApp.faq.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jadminApp.faq.name">Name</span></th>
                    <th><span data-translate="jadminApp.faq.questionText">Question Text</span></th>
                    <th><span data-translate="jadminApp.faq.answerText">Answer Text</span></th>
                    <th><span data-translate="jadminApp.faq.sort">Sort</span></th>
                    <th><span data-translate="jadminApp.faq.theme">Theme</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="faq in vm.faqs track by faq.id">
                    <td><a ui-sref="faq-detail({id:faq.id})">{{faq.id}}</a></td>
                    <td>{{faq.name}}</td>
                    <td>{{faq.questionText}}</td>
                    <td>{{faq.answerText}}</td>
                    <td>{{faq.sort}}</td>
                    <td>
                        <a ui-sref="theme-detail({id:faq.themeId})">{{faq.themeName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="faq-detail({id:faq.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="faq.edit({id:faq.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="faq.delete({id:faq.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
