
<div>
    <h2><span data-translate="jadminApp.faq.detail.title">Faq</span> {{vm.faq.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jadminApp.faq.name">Name</span></dt>
        <dd>
            <span>{{vm.faq.name}}</span>
        </dd>
        <dt><span data-translate="jadminApp.faq.questionText">Question Text</span></dt>
        <dd>
            <span>{{vm.faq.questionText}}</span>
        </dd>
        <dt><span data-translate="jadminApp.faq.answerText">Answer Text</span></dt>
        <dd>
            <span>{{vm.faq.answerText}}</span>
        </dd>
        <dt><span data-translate="jadminApp.faq.sort">Sort</span></dt>
        <dd>
            <span>{{vm.faq.sort}}</span>
        </dd>
        <dt><span data-translate="jadminApp.faq.theme">Theme</span></dt>
        <dd>
            <a ui-sref="theme-detail({id:vm.faq.themeId})">{{vm.faq.themeName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="faq-detail.edit({id:vm.faq.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
